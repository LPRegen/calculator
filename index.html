<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <section class="display">
        <div class="calculator-display">0</div>
      </section>
    <section class="calculator-buttons">
      <button data-action="clear" class="clear">AC</button>
      <button data-action="delete">&#8592</button>
      <button data-action="percentage">&#37</button>
      <button data-action="divide">&#xF7</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="multiply">&#215</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="subtract">&#8722</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="add">+</button>
      <button data-action="decimal">.</button>
      <button class="button-zero">0</button>
      <button class="button-equal" data-action="calculate">&#61</button>
    </section>
  </div>
    <script src="./main.js"></script>
  </body>
</html>
